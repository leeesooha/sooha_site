<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sooha</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            color: #333;
            text-align: center;
            padding: 1em 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        .section {
            margin-bottom: 2em;
        }
        .section h2 {
            border-bottom: 1px solid #333;
            padding-bottom: 0.5em;
        }
        .section p, .section ul {
            margin: 0.5em 0;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        .profile-img-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1em;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        footer {
            color: #333;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sooha World !!!</h1>
    </header>
    <div class="container">
        <div class="profile-img-container">
            <img src="profile.jpg" alt="Profile Image" class="profile-img">
        </div>
        <section class="section">
            <h2>Position</h2>
            <p>backend developer</p>
        </section>
        <section class="section">
            <h2>Technical Skills</h2>
            <ul>
                <li>C</li>
                <li>C++</li>
                <li>말하는</li>
                <li>감자</li>
                <li>에요</li>
            </ul>
        </section>
        <section class="section">
            <h2>Experience</h2>
            <ul>
                <li>2022 - Present : 42seoul</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Soohalee. All rights reserved.</p>
    </footer>
</body>
</html>
